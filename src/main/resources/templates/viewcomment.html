            <div class="racing_shoes">
                <h1>COMMENT</h1>
                <!--                <div th:each="p:${admin}">-->
                <table class="table table-bordered">
                    <div>
                        <thead>
                        <tr>
                            <th>PRODUCT</th>
                            <th>Name</th>
                            <th>USER NAME</th>
                            <th>RATE</th>
                            <th>COMMENT</th>

                        </tr>
                        </thead>

                    <div th:each="com:${comment}">
                        <thead>
                        <tr>
                            <th> <img th:src="@{/imageProduct/(fileName=${com.getProducts().getPictureUrl()})}" width="25" height="25"

                            <th th:text="${com.getUsers().getName()}"></th>
                            <th th:text="${com.getRate()}"></th>
                            <th th:text="${com.getComment()}"></th>
                        </tr>
                        </thead>
                    </div>
                </table>
            </div>
